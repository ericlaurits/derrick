title: Seek the Joy
logo:  'stjlogo.png' # you can add own logo.
description: teaching, teacher education, and why it matters
baseurl: "/derrick" # the subpath of your site, e.g. /blog
url: "https://ericlaurits.github.io/derrick/" # the base hostname & protocol for your site, e.g. http://example.com


# Author Settings
author:
  name: eric laurits
  image: '/assets/img/profile.png'
  job:
  bio: eacher, teacher educator, and recovering photographer currently in foreign service in Kenya.
  email: eric@ericlaurits.com
  about-author: Teacher, teacher educator, and recovering photographer currently in foreign service in Kenya. # add description
  social-twitter: ericlaurits # add your Twitter handle
  social-facebook: # add your Facebook handle
  social-instagram: ericlaurits # add your Email address
  social-github: artemsheludko # add your Github handle
  social-linkedin: ericlaurits # add your Linkedin handle
  social-email: eric@ericlaurits.com # add your Email address


# Contact links
contact:
  - name: Twitter
    link: https://twitter.com/ericlaurits
  - name: LinkedIn
    link: https://linkedin.com/in/ericlaurits
  - name: Instagram
    link: https://instagram.com/ericlaurits


# Comment Section (Disqus)
disqus-identifier: # add your shortname for Disqus Comment. For example mr-brown


# Google Analytics
google-analytics: # add your identifier. For example UA-99631805-1.


# Build settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-sitemap
  - jekyll/tagging

# Pages Path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

include:
  - _pages

# Tags
tag_page_dir:         tag
tag_page_layout:      tag-page
tag_permalink_style:  pretty

sass:
  sass_dir: _sass
  style: compressed


# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
